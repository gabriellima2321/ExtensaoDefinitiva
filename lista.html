<!DOCTYPE html>
<html>
<head>
	<title>Informações armazenadas no Chrome Storage</title>
	<script>
		// Recupera as informações do chrome.storage.local
		chrome.storage.local.get('sites', function(result) {
			// Converte o objeto retornado em uma string JSON
			var storedSites = result.sites || [];

            // certificar-se de que storedSites seja um array
            if (!Array.isArray(storedSites)) {
                 storedSites = [storedSites];
            }

            var sites = []; // declara e inicializa a variável sites

            if (storedSites.length > 0) {
             sites = storedSites;
            }

            // aqui você pode fazer o que quiser com o array de sites recuperado
            sites.forEach(function(site) {
            console.log("Site exibido : " + site.site + ' No horario: ' + site.hora + ':' + site.minuto);
            
            var jsonData = JSON.stringify(site);
			
			// Cria um novo elemento "pre" para exibir os dados
			var pre = document.createElement('pre');
			pre.textContent = jsonData;
			
			// Adiciona o elemento "pre" ao corpo do documento HTML
			document.body.appendChild(pre);
            })
		});
	</script>
</head>
<body>
	<h1>Informações armazenadas no Chrome Storage</h1>
</body>
</html>
