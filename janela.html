<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de novas janelas</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/popup.js"></script>
</head>
<body>
    <header class="cabecalho">
        <h1 class="empresa">B2</h1>
        <p class="Destaque-empresa"><stronger>Web<br>Softwares !</stronger></p>
    </header>
    <main>
        <section class="informacoes">
            <p class="informacoes__Processo">Está é uma ferramenta para abertura de site automaticamente.</p>
                <!--Define os campos para inserção de informação.-->
            <div class="informacoes__campos">
                <label for="site">Site:</label>
                <input type="text" id="site"><br>
                <br>
                <label for="horario">Horário:</label>
                <input type="time" id="horario"><br>
                <br>
            </div>
            <div class="informacoes__botoes">
                <a href="#" id="informacoes__botoes__definirHorario">Definir horário</a>
                <a href="#" id="informacoes__botoes__removerHorario">Remover horários</a>
                <a href="#" id="informacoes__botoes__listaHorario">Lista horários</a>
            </div>
        </section>
    </main>
    <footer>
                <!--Define os botões para execução da função.
            <button id="definirHorario">Definir horário</button>
            <button id="removerHorario">Remover horários</button>
            <button id="listaHorario">Lista horários</button>
                -->
    </footer>
</body>
</html>
